<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;600&family=Kumbh+Sans:wght@400;700&family=Libre+Franklin:wght@100;200;300;400;500;600;700;800&family=Manrope:wght@500;700&family=Overpass:wght@100;300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="input-area">
      <ul>
        <li>
          <div class="title">DAY</div>
          <input class="day" type="text" placeholder="DD">
          <div class="error-blank">This field is required</div>
          <div class="error-value">Must be a valid day</div>
        </li>
        <li>
          <div class="title">MONTH</div>
          <input class="month" type="text" placeholder="MM">
          <div class="error-blank">This field is required</div>
          <div class="error-value">Must be a valid month</div>
        </li>
        <li>
          <div class="title">YEAR</div>
          <input class="year" type="text" placeholder="YYYY">
          <div class="error-blank">This field is required</div>
          <div class="error-value">Must be in the past</div>
        </li>
      </ul>
      <div class="error-date">Must be a valid date</div>
    </div>
    <div class="submitBtn">
      <img src="assets/images/icon-arrow.svg" alt="" onclick="inspector()">
    </div>
    <div class="result-area">
      <div class="result-years">
        <span class="value-years">- -</span>
        <span>years</span>
      </div>
      <div class="result-months">
        <span class="value-months">- -</span>
        <span>months</span>
      </div>
      <div class="result-days">
        <span class="value-days">- -</span>
        <span>days</span>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/heeheepark">JooheePark</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
